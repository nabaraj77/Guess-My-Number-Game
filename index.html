<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number</title>
  </head>
  <body>
      <div class="wrapper">
        <div class="header">
            <button class="play-again">Play Again!</button>
            <p class="content-btn">(Choose a number between 1 to 20)</p>
          </div>
          <div p class="content">Guess My Number!</p></div>
          <div>
              <hr>
          </div>
              <button class="guess-no-shower">?</button>
          
          <div class = "result">
              <div class="result-content1">
                <input type="number" placeholder="Guess a No" class="guess-no"></input>
                <button class="check">Check!</button>
              </div>
              <div class="message">
                  <p>Start guessing...</p>
                  <p>Score:</p>
                  <p>High Score :</p>

              </div>
          </div>
              
          </div>
        </div>
      </div>
  </body>
  <script src="app.js"></script>
</html>
